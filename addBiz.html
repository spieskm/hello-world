      <h2>Add Organization Contact</h2>
<br>
      <form>
            <fieldset>
                <legend>Basic Info</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="orgName">Name(s)</label>
                        <input type="text" class="form-control" placeholder="Organization Name"> <!--Enter Org Name-->
                    </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                      <input type="text" class="form-control" placeholder="Nickname"> <!--Enter Org Nickname-->
                  </div>
              </div>
<br>
                <div class="form-row"> <!--Address one-->
                    <div class="form-group col-md-6">
                        <label for="orgAddress">Address 1 (Mailing)</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>

                <div class="form-row"> <!--City-->
                    <div class="form-group col-md-4">
                        <label for="orgCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4"> <!--State-->
                        <label for="orgState">State</label>
                        <select id="orgState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                         </select>
                    </div>
                    <div class="form-group col-md-2"> <!--Zip-->
                        <label for="orgZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
<br>
                <div class="form-row"> <!--Address two-->
                  <div class="form-group col-md-6">
                      <label for="orgAddress2">Address 2 (Other)</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
              </div>
              <div class="form-row"> 
                <div class="form-group col-md-4"> <!--City-->
                    <label for="orgCity2">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4"> <!--State-->
                    <label for="orgState">State</label>
                    <select id="orgState2" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                     </select>
                </div>
                <div class="form-group col-md-2"> <!--Zip-->
                    <label for="orgZip2">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
    </fieldset> <!--End of Basic Info-->
<br>
    <fieldset>
      <legend>Office Contact</legend>
          <div class="form-row">
              <div class="form-group col-md-4">
                  <label for="orgPhone">Phone (Office)</label>
                  <input type="text" class="form-control" placeholder="XXX-XXX-XXXX"> <!--Enter an Office #-->
              </div>
     
            <div class="form-group col-md-4">
                <label for="orgCell">Phone (Cell)</label>
                <input type="text" class="form-control" placeholder="XXX-XXX-XXXX"> <!--Enter a cell #-->
            </div>
        </div>

        
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="orgFax">Fax</label>
                <input type="text" class="form-control" placeholder="XXX-XXX-XXXX"> <!--Enter a fax #-->
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="orgEmail">Email</label>
                <input type="text" class="form-control" placeholder="biz@email.com"> <!--Enter an email-->
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="orgWebsite">Website</label>
                <input type="text" class="form-control" placeholder="Paste Link Here"> <!--Enter a website-->
            </div>
        </div>
    </fieldset>
       
    <fieldset>
        <legend>Description</legend>
              <div class="form-group col-md-4">
                <label for="orgType">Type of Organization of Organization</label>
                  <select class="form-control">
                    <option>Choose...</option>
                    <option>Business</option>
                    <option>Organization</option>
                    <option>School</option>
                  </select>
              </div>

              <div class="form-group col-md-8">
                <label for="orgDescription">Description of Organization</label>
                <textarea class="form-control" id="orgDescription" rows="3"></textarea>
              </div>
    </fieldset>

    <fieldset>
        <legend>Main Contact</legend>
     

    </fieldset>

        </form>
<br>
